<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <style>
     .red {
       color: red;
     }
     .blue {
       color: blue;
     }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  </head>
  <body>
    <input type="number" ng-model="num">
    <div ng-class="{ red: num === 100, blue: num === 50 }">1 + {{num}} = {{1 + num}}</div>
  </body>
</html>
