<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  </head>
  <body>
    <input type="number" ng-model="num">
    <button ng-click="num = num + 1">inc</button>
    <div>1 + {{num}} = {{1 + num}}</div>
  </body>
</html>
